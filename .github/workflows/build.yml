name: Java CI CD PLEASE WOR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
          server-id: docker.io
      
      - name: Build and Pushing User Service
        working-directory: ./user-service
        run: mvn --batch-mode package -DskipTests dockerfile:push --file pom.xml
        env:
          MAVEN_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        
      
      - name: Build Shop Microservice
        working-directory: ./shop-service
        run: mvn --batch-mode package -DskipTests dockerfile:push --file pom.xml
        env:
          MAVEN_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Cart Microservice
        working-directory: ./cart-service
        run: mvn --batch-mode package -DskipTests dockerfile:push --file pom.xml
        env:
          MAVEN_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
