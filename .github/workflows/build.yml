name: Java CI with Maven

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build User Microservice
        working-directory: ./user-service
        run: mvn --batch-mode package -DskipTests
      
      - name: Build Shop Microservice
        working-directory: ./shop-service
        run: mvn --batch-mode package -DskipTests

      - name: Build Cart Microservice
        working-directory: ./cart-service
        run: mvn --batch-mode package -DskipTests

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      
      - name: Fake Deployment for User Microservice
        run: echo "Deploying User Microservice..." && sleep 5 && echo "User Microservice deployed!"
      
      - name: Fake Deployment for Shop Microservice
        run: echo "Deploying Shop Microservice..." && sleep 5 && echo "Shop Microservice deployed!"
        
      - name: Fake Deployment for Cart Microservice
        run: echo "Deploying Cart Microservice..." && sleep 5 && echo "Shop Cart deployed!"
