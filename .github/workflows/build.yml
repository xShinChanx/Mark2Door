name: Java CI with Maven

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build User Microservice
        working-directory: ./user-service
        run: mvn --batch-mode package -DskipTests
      
      - name: Build Shop Microservice
        working-directory: ./shop-service
        run: mvn --batch-mode package -DskipTests

      - name: Build Cart Microservice
        working-directory: ./cart-service
        run: mvn --batch-mode package -DskipTests

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image for User Microservice
        run: |
          docker build -t adelshaik/mark2door-user-service-app:latest ./user-service
          docker push adelshaik/mark2door-user-service-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: az aks get-credentials --resource-group Market2DoorResources --name Market2DoorCluster

      - name: Deploy User Microservice
        run: |
          kubectl apply -f ./user-service-deployment.yml
          kubectl apply -f ./user-service.yml
