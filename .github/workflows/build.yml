name: Java CI CD PLEASE WOR

on:
  push:
    branches:
      - main


env:
  PROJECT_ID: market2door
  SERVICE: webapp
  REGION: europe-west4 # Add a service name here


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build User Microservice
        working-directory: ./user-service
        run: mvn --batch-mode package -DskipTests
      
      - name: Build Shop Microservice
        working-directory: ./shop-service
        run: mvn --batch-mode package -DskipTests

      - name: Build Cart Microservice
        working-directory: ./cart-service
        run: mvn --batch-mode package -DskipTests

#Deploy Google run
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Sets up the gcloud cli with the credentials we previously created, and will be storing within Github as secrets.
      - name: Setup Cloud cli
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          export_default_credentials: true
