name: Java CI CD PLEASE WOR

on:
  push:
    branches:
      - main


env:
  PROJECT_ID: market2door
  SERVICE: webapp
  REGION: europe-west4 # Add a service name here

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build User Microservice
        run: |
          mkdir -p target
          mv user-service/staging/userservice-0.0.1-SNAPSHOT.jar target/
        working-directory: ./user-service

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: userservice-jar
          path: |
            target/*.jar
            target/*.original.jar

#Deploy Google run
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Sets up the gcloud cli with the credentials we previously created, and will be storing within Github as secrets.
      - name: Setup Cloud cli
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GC_SE_KEY }}
          export_default_credentials: true

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: docker build -t gcr.io/market2door/${{ env.SERVICE }}:${{ github.sha }} -f ./user-service/Dockerfile ./user-service
      
      - name: Push Docker image to Container Registry
        run: docker push gcr.io/market2door/${{ env.SERVICE }}:${{ github.sha }}

      - name: Show Output
        run: echo ${{ steps.gohibeesh.outputs.url }}

      - name: Deploy to Cloud Run
        id: gohibeesh
        run: gcloud run deploy ${{env.SERVICE}} --image gcr.io/market2door/${{ env.SERVICE }}:${{  github.sha }} --region ${{env.REGION}} --cpu=1 --memory=1Gi --timeout=3000 --allow-unauthenticated || true
